<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let value = prompt("Enter a number: ");
    let x = [-3, 5, 1, 3, 2, 10];
    let temp = 0

    for (let i = 0; i < x.length; i++) {
        if (value == x[i]) {
            alert("Value " + x[i] + "found at " + i);
            temp = 1
        }
    }
    if (temp == 0) {
        alert('khong tim thay')
    }


</script>
</body>
</html>
