<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>game ban gach</title>
</head>
<body>

<canvas id="myCanvas" width="900" height="600" style="border:10px solid 	#ff0000 "></canvas>

<script>
    let canvas = document.getElementById("myCanvas");
    let ctx = canvas.getContext("2d");

    let brickRowCount = 10;
    let brickColumnCount = 4;
    let brickWidth = 75;
    let brickHeight = 20;
    let brickPadding = 10;
    let brickOffsetTop = 30;
    let brickOffsetLeft = 30;
    let bricks = [];
    for (let i = 0; i < brickColumnCount; i++) {
        bricks[i] = [];
        for (let k = 0; k < brickRowCount; k++) {
            bricks[i][k] = {x: 0, y: 0, status: 1};
        }
    }



    let ballRadius = 15;
    let x = canvas.width / 2;
    let y = canvas.height / 2;
    let dx = 6;
    let dy = -6;

    let paddleWidth = 75;
    let paddleHeight = 10;
    let paddleX = (canvas.width - paddleWidth) / 2;
    let rightPressed = false;
    let leftPressed = false;
    let score = 0;
    let lives = 3;

    function drawBricks() {
        for (i = 0; i < brickColumnCount; i++) {
            for (k = 0; k < brickRowCount; k++) {
                if (bricks[i][k].status == 1) {
                    let brickX = (k * (brickWidth + brickPadding)) + brickOffsetLeft;
                    let brickY = (i * (brickHeight + brickPadding)) + brickOffsetTop;
                    bricks[i][k].x = brickX;
                    bricks[i][k].y = brickY;
                    ctx.beginPath();
                    ctx.rect(brickX, brickY, brickWidth, brickHeight);
                    ctx.fillStyle = "#8b008b";
                    ctx.fill();
                    ctx.closePath();
                }
            }
        }
    }

    function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
        ctx.fillStyle = "#8b008b";
        ctx.fill();
        ctx.closePath();
    }

    function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = "#8b008b";
        ctx.fill();
        ctx.closePath();
    }


    function drawScore() {
        ctx.font = "16px Arial";
        ctx.fillStyle = "#228b22";
        ctx.fillText("SCORE: " + score, 8, 20);
    }

    function drawLives() {
        ctx.font = "16px Arial";
        ctx.fillStyle = "#228b22";
        ctx.fillText("LIVES: " + lives, canvas.width - 65, 20);
    }

    document.addEventListener("mousemove", mouseMove, false);
    document.addEventListener("keydown", keyRight, false);
    document.addEventListener("keyup", keyLeft, false);

    function keyRight(r) {
        if (r.keyCode == 39) {
            rightPressed = true;
        } else if (r.keyCode == 37) {
            leftPressed = true;
        }
    }

    function keyLeft(l) {
        if (l.keyCode == 39) {
            rightPressed = false;
        } else if (l.keyCode == 37) {
            leftPressed = false;
        }
    }

    function mouseMove(m) {
        let relativeX = m.clientX - canvas.offsetLeft;
        if (relativeX > 0 && relativeX < canvas.width) {
            paddleX = relativeX - paddleWidth / 2;
        }
    }




    function collisionDetection() {
        for (let i = 0; i < brickColumnCount; i++) {
            for (let k = 0; k < brickRowCount; k++) {
                let b = bricks[i][k];
                if (b.status == 1) {
                    if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                        dy = -dy;
                        b.status = 0;
                        score++;
                        if (score == brickRowCount * brickColumnCount) {
                            alert("YOU WIN!!!!");
                        }
                    }
                }
            }
        }
    }


    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBricks();
        drawBall();
        drawPaddle();
        drawScore();
        drawLives();
        collisionDetection();

        if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
            dx = -dx;
        }
        if (y + dy < ballRadius) {
            dy = -dy;
        } else if (y + dy > canvas.height - ballRadius) {
            if (x > paddleX && x < paddleX + paddleWidth) {
                dy = -dy;
            } else {
                lives--;
                if (!lives) {
                    alert("GAME OVER");
                } else {
                    x = canvas.width / 2;
                    y = canvas.height / 2;
                    dx = 7;
                    dy = -7;

                    paddleX = (canvas.width - paddleWidth) / 2;
                }
            }
        }

        if (rightPressed && paddleX < canvas.width - paddleWidth) {
            paddleX += 8;
        } else if (leftPressed && paddleX > 0) {
            paddleX -= 8;
        }

        x += dx;
        y += dy;

        requestAnimationFrame(draw);// thay the setTimeout
    }


    draw();
</script>

</body>
</html>
