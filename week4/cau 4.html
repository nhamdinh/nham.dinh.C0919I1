<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="768px" style="border:3px solid #594be1;"></canvas>
</body>
<script>
    function Rectangle(x, y, width, height) {
        this.x = x;
        this.y = y;
        this.width = width;
        this.height = height
    }
    function createRectangle() {
        let x = 10;
        let y = 10;
        let width = 200;
        let height = 100;
        let rectangle = new Rectangle(x, y, width, height);
        let draw = document.getElementById("myCanvas").getContext("2d");
        draw.fillStyle = "#000000";
        draw.fillRect(rectangle.x, rectangle.y, rectangle.width, rectangle.height);
    }

    createRectangle()


</script>
</html>
