<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tryRemoveFromArray() {
        let index = parseInt(prompt('dien so can loai bo : '));
        let input_array = [12, 6, 3, 7, 7, 7, 21, 5, 7];
        for (let i = 0; i < input_array.length; i++) {
            if (input_array[i] == index) {
                input_array.splice(i, 1);
                i--;
            }
        }
        alert('mang con lai la :' + input_array);
    }
    tryRemoveFromArray();
</script>
</body>
</html>
