<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    var nums = [];
    for(var i=0;i<100;++i)
    {
        nums[i] = Math.floor(Math.random() * 20);
    }
    nums.sort(function(a, b){return b - a})

    let gia_tri = parseInt(prompt('nhap gia tri tu 0 den 20:'))
    let count = 0
    for ( let k = 0; k < nums.length ; k ++){
        if( nums[k] == gia_tri){
            count++
        }
    }
    alert('so lan xuat hien cua ' + gia_tri +' la :' + count)
</script>
</body>
</html>
