<script>

    var nums = [];
    for(var i=0;i<100;++i)
    {
        nums[i] = Math.floor(Math.random() * 1000);
    }
    nums.sort(function(a, b){return b - a})
    document.write('gia tri lon nhat la: ' + nums[0] + '</br>')
    document.write('gia tri nho nhat la: ' + nums[99])

</script>
