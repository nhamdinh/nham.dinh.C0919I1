<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    p{
        margin: 5px;
    }
</style>
<body>
<p>Input : <input type="text" id="inp"></p>
<p><button onclick="check();">Validate Account</button></p>
<p>Result: <h3 id="result"></h3></p>
</body>
<script>
    let result = document.getElementById("result");

    function check() {
        let regex = /^[_a-z0-9]{6,}$/;
        let input = document.getElementById("inp");
        if (regex.test(input.value)) {
            result.innerText = " Valid";
        } else result.innerText = " Invalid";
        input.focus();
    }
</script>
</html>
