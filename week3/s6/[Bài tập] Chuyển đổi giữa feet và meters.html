<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>convert</title>
    <script src="aaaa.js"></script>
</head>
<body>
<fieldset>
    <legend>convert feet to meters</legend>
    <table>
        <tr>
            <td colspan="2">
                <label> So luong</label>
            </td>
            <td>
                <input type=number id="amount" min=0>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <label> FROM </label>
            </td>
            <td>
                <select id="from">
                    <option value="1">FEET</option>
                    <option value="3">METERS</option>

            </td>
        </tr>
        <tr>
            <td colspan="2">
                <label> TO </label>
            </td>
            <td>
                <select id="to">
                    <option value="1">FEET</option>
                    <option value="3">METERS</option>
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <label>Ket qua</label>
            </td>
            <td>
                <input disabled id="calculated" type="number">
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <button onclick="converted()">Convert</button>
            </td>
        </tr>
    </table>
</fieldset>
<script>
    function converted() {
        let so_luong = +document.getElementById("amount").value;
        let so1 = +document.getElementById("from").value;
        let so2 = +document.getElementById("to").value;
        let calculateResult = so1 / so2 * so_luong;
        document.getElementById("calculated").value = calculateResult;
    }
    
</script>
</body>
</html>
